<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>Spring Security Chumakov</title>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
		th:href="@{css/bootstrap.min.css}" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bold-text * {
            font-weight: bold;
        }
    </style>
</head>
<body>
	<div class="col-md-4 col-md-offset-4 bold-text">
		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password.</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
		<div class="registration">
			<p>Enter your fistname and lastname as username "EgorChumakov",
				please.</p>
		</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label> User Name : <input type="text" name="username"
					class="form-control" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password"
					class="form-control" />
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary rounded-pill" />
			</div>
		</form>
		<!-- Registration Link -->
		<div class="registration">
			<p>
				If you are not a user, please <a th:href="@{/signup}">register</a>.
			</p>
		</div>
	</div>
</body>
</html>
